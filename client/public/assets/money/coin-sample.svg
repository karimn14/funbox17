<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Outer circle - gold color -->
  <circle cx="100" cy="100" r="95" fill="#FFD700" stroke="#B8860B" stroke-width="3"/>
  
  <!-- Inner circle - lighter gold -->
  <circle cx="100" cy="100" r="85" fill="#FFEC8B" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Center circle design -->
  <circle cx="100" cy="100" r="70" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
  
  <!-- Value text -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#8B4513" text-anchor="middle">500</text>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8B4513" text-anchor="middle">Rupiah</text>
  
  <!-- Decorative stars -->
  <circle cx="50" cy="50" r="3" fill="#B8860B"/>
  <circle cx="150" cy="50" r="3" fill="#B8860B"/>
  <circle cx="50" cy="150" r="3" fill="#B8860B"/>
  <circle cx="150" cy="150" r="3" fill="#B8860B"/>
</svg>
